<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
    <script src="parallax.js"></script>

</head>
<body>
    <div class="container">
        <ul id="scene">
            <li class="layer" data-depth=".1">
                <img src="images/text1.png">
            </li>
            <li class="layer" data-depth="2">
                <img src="images/turtle.png">
            </li>
            <li class="layer" data-depth="3">
                <img src="images/shark.png">
            </li>
            <li class="layer" data-depth="8">
                <img src="images/fishy2.png">
            </li>
            <li class="layer" data-depth="4.5">
                <img src="images/crab.png">
            </li>
            <li class="layer" data-depth=".3">
                <img src="images/starfish.png">
            </li>
            <li class="layer" data-depth="0.8">
                <img src="images/fish3.png">
            </li>
         
        </ul>
    </div>
    <script type="text/javascript">
        let scene = document.getElementById('scene')
        let parallax = new Parallax(scene) 
    </script>
</body>
</html>
